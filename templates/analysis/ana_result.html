{%extends 'base.html'%}
<!---->
{%block head%} {{super()}}
<script src="https://d3js.org/d3.v4.min.js"></script>
{%endblock%}
<!---->
{%block content%}
<div class="main-container">
  <div class="text-center mt-3">
    <br /><br /><br />
    <h3>추천 위험도는 {{result}}등급이며, 해당 펀드는 다음과 같습니다.</h3>
    <span>[2021년 6~8월 3개월 기준.]</span>
    <br /><br />
    <center>
      <table class="table" style="width: 90%">
        <thead>
          <tr>
            <th>펀드 명</th>
            <th>max</th>
            <th>min</th>
            <th>num</th>
            <th>predict</th>
            <th>risk</th>
          </tr>
        </thead>
        <tbody id="result_tbl"></tbody>
      </table>
    </center>
  </div>
</div>

<script>
  const result = {{result}};

  d3.csv("/static/fund/fund_result.csv", function (data) { //d3.csv로 데어터 가져옴
    for (let i = 0; i < data.length; i++) {
      if (data[i].risk == 6-result){ //만약 result 5이라면 위험도는 1
        document.querySelector('#result_tbl').innerHTML += "<tr>" +
          "<td>" +
          data[i].fund +
          "</td>" +
          "<td>" +
          data[i].max +
          "</td>" +
          "<td>" +
          data[i].min +
          "</td>" +
          "<td>" +
          data[i].num +
          "</td>" +
          "<td>" +
          data[i].predict +
          "</td>" +
          "<td>" +
          data[i].risk +
          "</td>" +
          "</tr>";
      }
    }
  });
</script>
{%endblock%}
